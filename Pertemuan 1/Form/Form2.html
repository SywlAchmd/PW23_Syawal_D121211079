<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 2</title>
  </head>
  <style>
    #field-name {
      text-align: end;
    }

    #field-content {
      text-align: center;
    }
  </style>
  <body>
    <table border="1" cellspacing="0">
      <tr>
        <td id="field-name">Text :</td>
        <td><input type="text" style="border: none; outline: none; background: none;"/></td>
      </tr>
      <tr>
        <td id="field-name">Password :</td>
        <td><input type="password" style="border: none; outline: none; background: none;"/></td>
      </tr>
      <tr>
        <td colspan="2" id="field-content">
          Radio 1<input type="radio" name="option" value="Radio 1">
          Radio 2<input type="radio" name="option" value="Radio 2">
        </td>
      </tr>
      <tr>
        <td colspan="2" id="field-content">
          checkbox 1<input type="checkbox">
          checkbox 2<input type="checkbox">
        </td>
      </tr>
      <tr>
        <td id="field-name">Combo Box :</td>
        <td>
          <select name="option-select">
            <option value="option-1">Option 1</option>
            <option value="option-2">Option 2</option>
            <option value="option-3">Option 3</option>
          </select>
        </td>
      </tr>
      <tr>
        <td id="field-name">Textarea :</td>
        <td><textarea></textarea></td>
      </tr>
      <tr>
        <td colspan="2" style="background-color: rgb(227, 227, 227);">
          <button style="width: 100%; height: 30px; border: none; cursor: pointer;">Button</button>
        </td>
      </tr>
    </table>
  </body>
</html>
